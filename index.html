<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <img src="./images/image-product-desktop.jpg" alt="photo-essence" class="product-img">
    <img src="./images/image-product-mobile.jpg" alt="photo-essence-mobile" class="product-img-mobile">
    
    <div class="description">
      <h2> PERFUME </h2>
      <h1> Gabrielle Essence Eau De Parfum </h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <div class="price-discount">
          $149.99
        </div>
        <div class="real-price">
          $169.99
        </div>
      </div>
      <div class="btns">
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="cart buy">
          <span>
            Add to Cart
          </span>
        </button>
      </div>

    </div>
  </section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Rafael Gomes</a>.
  </div>
</body>
</html>
